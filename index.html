<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="card">
        <div class="search">
            <input type = "text" class="search-bar" placeholder="Enter a city">
            <button id="abc"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
            <div class="weather loading">
                
            
            <table  style="width:100%">
            <tr>
                <td><h2 align="center" class="city">Colombo, LK</h2></td>
                <td align="center"><h1 class="temp">27Â°C</h1>
            </tr>
            <tr>
                <td align="center"><div class="flex"><img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">Cloudy</div>
            </tr>
            </table>
            </div>
            
            <table bgcolor ="black" width="100%">
                <tr class="cc">
                    <td class="cc"><div class="pressure">Pressure: 1018hPa</div> </td> 
                    <td rowspan="2"><div class="wind" >Wind speed: 6.2 km/h</div></td>
                    <td><div class="sunrise">Sunrise: 6.00 </div></td>
                </tr>
                <tr column-rule-color: red>
                    <td><div class="humidity">Humidity: 60%</div></td>
                    <td><div class="sunset">Sunset: 5.30</div></td>
                </tr>
                <tr>
                    <td><div class="visibility">Visibility: 8.0km</div></td> 
                </tr>
            </table>
        </div>
    </div>
    <script>
        async function getWeatherData(city) {
          const api_key = 'cf339d6fad58eb4138bd1b673521bca';
          const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${api_key}`;
          const cachedData = localStorage.getItem(city);
          if (cachedData !== null) {
            // Serve the cached data
            const data = JSON.parse(cachedData);
            return data;
          } else {
            // Fetch the data from openweathermap.org
            const response = await axios.get(url);
            const data = response.data;
    
            // Cache the data in local storage with a TTL of 5 minutes
            localStorage.setItem(city, JSON.stringify(data), Date.now() + 300 * 1000);
    
            // Return the data
            return data;
          }
        }
    
        // Handle the "Get weather" button click event
        const getWeatherBtn = document.getElementById('abc');
        getWeatherBtn.addEventListener('addButton', async () => {
          const cityInput = document.getElementById('city-input');
          const city = cityInput.value;
    
          // Retrieve the weather data for the specified city
          const weatherData = await getWeatherData(city);
    
          // Display the weather data on the page
          const weatherDataDiv = document.getElementById('abc');
          weatherDataDiv.innerText = JSON.stringify(weatherData);
        });
      </script>
</body>
</html>
